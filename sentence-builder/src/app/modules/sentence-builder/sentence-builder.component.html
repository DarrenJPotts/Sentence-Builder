<mat-card class="card-container w-100">
  <mat-card-content>
    <!-- Title -->
    <h1>Build your sentence !</h1>

    <!-- Sentence selectors-->
    <section class="input-container mb-2">
      <mat-form-field class="w-75 me-2" appearance="outline">
        <mat-label>Select</mat-label>
        <mat-select
          [(ngModel)]="selectedWordType"
          (ngModelChange)="onWordTypeChange($event)"
        >
          <mat-option
            *ngFor="let item of wordTypeEnum | keyvalue"
            value="{{ item.key }}"
            >{{ item.value }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-75 me-2" appearance="outline">
        <mat-label>Select</mat-label>
        <mat-select [(ngModel)]="selectedWord">
          <mat-option *ngFor="let item of wordsList" value="{{ item }}">{{
            item
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        class="add-word-button ms-2"
        color="primary"
        mat-raised-button
        (click)="addWord()"
      >
        Add
      </button>
    </section>

    <!-- Sentence -->
    <section
      class="sentence-container w-100 p-2 d-flex mb-2 align-items-center"
    >
      <p class="text-wrap m-0 py-4">
        {{ !!currentSentence ? currentSentence : "No sentence" }}
      </p>
    </section>

    <!-- Buttons -->
    <section class="button-container">
      <button mat-button class="ms-2" (click)="removeWord()">
        Remove Last
      </button>
      <button mat-button class="ms-2" (click)="clearSentence()">Clear</button>
      <button
        class="ms-2"
        color="primary"
        mat-raised-button
        (click)="addSentence()"
      >
        Save
      </button>
    </section>
    <mat-divider class="my-4" />
    <app-sentence-list [sentences]="sentenceList" />
  </mat-card-content>
</mat-card>
